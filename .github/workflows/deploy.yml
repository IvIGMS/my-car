name: Deploy to Server

on:
  push:
    branches:
      - develop
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Crear archivo de clave SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

      - name: Crear directorio remoto
        run: ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p /var/www/my-car"

      - name: Desplegar archivos al servidor
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key" \
          ./target/ \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/my-car

      - name: Start Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no root@164.90.162.202 << 'EOF'
          cd /var/www/my-car
          docker-compose down
          docker-compose up -d
          EOF
